<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>
<style>
    .box {
        width: 75%;
        padding-left: 10%;
        padding-right: 1%;
        padding-top: 0.5%;
        padding-bottom: 1%;
       
    }
</style>
<body>
    <div class="contact-card">
        <h1>Contact</h1>
        <h5 class="fw-normal">Eros nisi nascetur vel egestas velit sodales malesuada rutrum parturient a libero pellentesque pretium, at
            montes sem sed risus class luctus urna ridiculus porttitor natoque id.</h5>
        <form class="box  mx-auto bg-secondary-subtle border border-secondary-subtle rounded">
            <div class="row mb-4">
                <label for="youremail" class="col-sm-2 col-form-label fw-bold">Your E-mail</label>
                <div class="col-sm-10">
                    <input type="email" class="form-control border border-secondary-subtle" id="youremail" placeholder="Your email">
                </div>
            </div>
            <div class="row mb-4">
                <label for="yourmessage" class="col-sm-2 col-form-label fw-bold">Your Message</label>
                <div class="col-sm-10">
                    <textarea class="form-control border border-secondary-subtle" placeholder="Please enter your message here..."
                        id="floatingTextarea"></textarea>
                </div>
            </div>
            <div class="button d-flex flex-row-reverse p-3">
                <button type="submit" class="btn btn-primary px-3 py-2">Submit</button>
            </div>
        </form>
    </div>
    </div>
    <!--scripts-->
