<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contáctanos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>
<style>
    .box {
        width: 75%;
        padding-left: 3%;
        padding-right: 1%;
        padding-top: 0.5%;
        padding-bottom: 1%;

    }
</style>

<body>
    <div class="contact-card mx-5 my-5">
        <h1>Contáctanos</h1>
        <h5 class="fw-normal">¿Quieres cotizar tu próxima aventura? Déjanos tu información de contacto y uno de nuestros
            asesores se comunicará contigo lo más pronto posible.</h5>
        <form class="box mx-auto my-5 bg-secondary-subtle border border-secondary-subtle rounded">
            <div class="row mb-3">
                <label for="youremail" class="col-sm-3 col-form-label fw-bold">Tu correo electrónico</label>
                <div class="col-sm-9">
                    <input type="email" class="form-control border border-secondary-subtle" id="youremail"
                        placeholder="abc@123.com">
                </div>
            </div>
            <div class="row mb-3">
                <label for="yourmessage" class="col-sm-3 col-form-label fw-bold">Deja tu mensaje</label>
                <div class="col-sm-9">
                    <textarea class="form-control border border-secondary-subtle pb-5"
                        placeholder="Cuéntanos qué paquete te interesa, nosotros nos encargamos del resto."
                        id="floatingTextarea"></textarea>
                </div>
            </div>
            <div class="button d-flex flex-row-reverse p-3">
                <button type="submit" class="btn btn-primary px-3 py-2">Submit</button>
            </div>
        </form>
    </div>
    </div>
    <!--scripts-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
</body>

</html>
